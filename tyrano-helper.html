<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>tyrano helper</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
<!-- ====================================================================== -->
  <div id="app">
    <p>input</p>
    <textarea v-model="inputArea"></textarea>
    <p>output</p>
    <textarea v-model="outputArea"></textarea>
  </div>
  <style>
  textarea {
    display: inline-block;
    vertical-align: top;
    width: 100%;
    height: 8em;
    padding: 8px;
    box-sizing: border-box;
    border-radius: 5px;
    border: 1px solid #e5e5e5;
    outline: none;
    line-height: 1.6;
    resize: vertical;
  }
  </style>
  <script type="text/javascript">
    const TyranoConverter = {
      components: {},
      setup() {
        const inputArea = Vue.ref('')
        const outputArea = Vue.computed(() => { return inputArea.value.split('\n').map(v => (v.length == 0) ? v : `${v}[l][r]`).join('\n') })


        return {
          inputArea,
          outputArea,
        }
      },
    }

    Vue.createApp(TyranoConverter).mount('#app')
  </script>
</body>
</html>
